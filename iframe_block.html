<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@300&family=Mukta:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@300&family=Mukta:wght@300&family=Satisfy&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<style>
    *{
        margin:0;
        padding:0;
    }
    .side_container {
    position: absolute;
    left: 0;
    width: 30%;
    height: 100vh;
    background-color: white;
    overflow-y: auto;
}

    a img{
        width:50%;
        border-radius: 100%;
        padding:5%;
        margin: 5% 0 0 15%;
        border: 2px solid rgb(61, 187, 139);
    }
    .main{
        height: 100vh;
        width: 100%;
    }
    .main_frame{
        height:100%;
        margin-left: 30%;
    }
    iframe{
     width:100%;
     height: 100%;
     border: none;
    }
    h1{
        font-family: 'Martian Mono', monospace;
        font-family: 'Mukta', sans-serif;
        font-family: 'Satisfy';
        text-align: center;
        font-size:3vw;
    }
    .hyper_links a{
        text-decoration: none;
        color: Black;
        padding:1%;
        border: 1px solid grey;
        margin: 3% 0 0 0;
        text-align: center;
        font-size: 2vw;
        border-radius: 10px;
        font-family: 'Martian Mono', monospace;
        font-family: 'Mukta', sans-serif;
    }
    .hyper_links{
        display: flex;
        flex-direction: column;
        margin: 0 4% 0 4%;
    }
    .hyper_links a:hover{
        opacity: 0.7;
        color:rgb(3, 143, 89);
        transition:0.4s ease-in;
    } 
   
</style>
<body>
    <div class="main">
       <div class="side_container">
          <a href="#">
            <img src="https://media.istockphoto.com/id/1090066652/photo/single-retro-bicycle-painted-in-monochrome-turquoise-isolated-on-white-background-abstract.jpg?s=1024x1024&w=is&k=20&c=rVEIsK738Obzu9hTE3QcLjf0ICIyw3R9gtrmCC2X3OI=">
          </a>
          <h1>Bike Rental System</h1>
          <div class="hyper_links">
            <a href="index.html" target="iframe_content">Introductory Page</a>
            <a href="login.html" target="iframe_content">Login/Sign-Up Page</a>
            <a href="profile.php" target="iframe_content">Profile Page</a>
            <a href="bike.php" target="iframe_content">Bike Page</a>
            <a href="know_more.php" target="iframe_content">Know More Page</a>
            <a href="add_money.php" target="iframe_content">Add Money to the Wallet</a>
            <a href="wallet_history.php" target="iframe_content">Wallet History Page</a>
            <a href="rental_history.php" target="iframe_content">Rental History Page</a>
            <a href="select_date.php" target="iframe_content">Select Date and Proceed</a>
            <a href="thank_you.php" target="iframe_content">Thank You Page</a>
            <a href="payment_success.php" target="iframe_content">Successful Payment Page</a>
          </div>
        </div>
        <div class="main_frame">
            <iframe src="index.html" name="iframe_content"></iframe>
        </div>
    </div>
    <script>
        const hyperlinks = document.querySelectorAll('.hyper_links a');
        const iframe = document.querySelector('iframe[name="iframe_content"]');
        
        
        hyperlinks.forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const pageUrl = this.getAttribute('href');
                iframe.src = pageUrl;
            });
        });
    </script>
</body>
</html>
